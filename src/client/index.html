<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" language="javascript" src="bundle.js"></script>
    <title>Startseite MicrobloggingWebapp</title>
</head>

<body>
    <div class="boggify">
        <div class="header">
            <div class="linkContainer">
                <a class="logo" href="#default">
                    <img src="./assets/logo/BloggifyLogo.png" alt="CompanyLogo">
                </a>
                <div class="header-right">
                    <img class="avatar" src="./assets/profile/kevinmessmer.jpg" alt="avatarImg">
                    <div class="labelContainer">
                        <label className="avatarLabel">Eingeloggt als:</label>
                        <span className="avatarLabel">Kevin Meßmer</span>
                     </div>
                     <button id="createButton" class="active">
                        <span class="glyphicon glyphicon-pencil"></span> 
                    </button>
                     <button id="avatar" class="active">
                        <span class="glyphicon glyphicon-user"></span> 
                    </button>
                    <button id="logOut" class="active">
                        <span class="glyphicon glyphicon-log-out"></span>
                    </button>
                    
                </div>
            </div>
        </div>
        <div id="main" class="main">
            <div id=modal class="modal">
                <div class="modalContainer">
                    <div class="modalHeader">
                        <div class="header-left">
                            <img id="userImg" src="./assets/profile/kevinmessmer.jpg" class=avatar></img>
                            <p id="user" class="userNameLabel">Kevin Meßmer</p>
                            <button class="closeButton" id=closeModal>
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </div>
                    <div class="modalContentContainer">
                        <input id="blogtitle" class="titleInput" type="text" value="Title" name="" id="titleInput">
                        <textarea class="contentInput" maxlength="1024" type="text" value=" Your Content"
                            id="contentInput"></textarea>
                    </div>
                    <div class="modalFooter">

                        <div class="inputContainer">
                            <label for="myfile"> Add to Post</label>
                            <div class="radio-item">
                                <input id="radioImg" type="radio" id="ritema" name="uploadRadio" value="img">
                                <label for="ritema">Image</label>
                            </div>

                            <div class="radio-item">
                                <input id="radioGeo" type="radio" id="ritemb" name="uploadRadio" value="geo">
                                <label for="ritemb">GeoLocation</label>
                            </div>
                            <form id="imgInput" class="file-upload hide" action="/action_page.php">
                                <label for="imgInput"> Choose a Img</label>
                                <input type="file" id="file" name="myfile">
                            </form>
                            <form id="geoInput" class="file-upload hide" action="/action_page.php">
                                <label for="geoInput"> Choose a Geolocation</label>
                                <input type="file" id="geoFile" name="myfile">
                            </form>

                        </div>
                        <button id=post class="active"> post </button>
                    </div>
                </div>
            </div>
            <div class="mainContainer">
                <div class="mainleftContainer">
                    <div id="bloggingContainer" class="bloggingContainer"></div>
                    <div id="paginationContainer" class="paginationContainer"></div>
                </div>
            </div>
            <aside class="aside-right">
                <div id="highlightContainer" class="highlightContainer">
                </div>
                <div class="adContainer">
                    <div class="headerContainer">
                        <h3>Unsere Partner</h3>
                    </div>
                    <img src="./assets/ads/advertising.png" alt="advertising">
                    <img src="./assets/ads/advertising.png" alt="advertising">
                    <img src="./assets/ads/advertising.png" alt="advertising">
                    <img src="./assets/ads/advertising.png" alt="advertising">
                </div>
            </aside>
        </div>
    </div>
    </div>
</body>

</html>
